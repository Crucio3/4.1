<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mobile-menu">
      <div class="mobile-menu__content">
        <header class="mobile-menu__header header">
          <div class="header__burger header__icon">
            <img src="./img/burger.svg" alt="" />
          </div>
          <div class="header__group header__icon">
            <img src="./img/Group.svg" alt="" />
          </div>
          <div class="header__search header__icon">
            <img src="./img/search.svg" alt="" />
          </div>
        </header>
        <div class="mobile-menu__flex">
          <div class="mobile-menu__main">
            <ul class="mobile-menu__list list">
              <li class="list__item">Ремонт техники</li>
              <li class="list__item">Услуги и сервисы</li>
              <li class="list__item">Корпоративным клиентам</li>

              <li class="list__item">Партнёрам</li>
              <li class="list__item">Производителям</li>
              <li class="list__item">Наши сервисные центры</li>
              <li class="list__item">Контакты</li>
            </ul>
          </div>
          <div class="mobile-menu__footer footer">
            <div class="footer__icons">
              <div class="footer__call footer__icon">
                <img src="./img/call.svg" alt="" />
              </div>
              <div class="footer__chat footer__icon">
                <img src="./img/chat.svg" alt="" />
              </div>
              <div class="header__profile footer__icon">
                <img src="./img/profile.svg" alt="" />
              </div>
            </div>
            <div class="footer__mail">mail@cps.com</div>
            <div class="footer__phone-number">8 800 890 8900</div>
            <div class="footer__lang-change">
              <div class="footer__lang">RU</div>
              <div class="footer__lang">EN</div>
              <div class="footer__lang">CH</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
