<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mobile-menu">
      <div class="mobile-menu__content">
        <header class="mobile-menu__header header">
          <div class="header__burger button">
            <img src="img/burger.svg" alt="" />
          </div>
          <div class="header__group button">
            <img src="img/Group.svg" alt="" />
          </div>
          <div class="header__search button">
            <img src="img/search.svg" alt="" />
          </div>
        </header>
        <div class="mobile-menu__flex">
          <div class="mobile-menu__main">
            <ul class="mobile-menu__list list">
              <li class="list__item">
                <input
                  type="radio"
                  id="item1"
                  name="item"
                  class="radio-button"
                  checked
                />
                <label for="item1" class="list__item">Ремонт техники</label>
              </li>
              <li class="list__item">
                <input
                  type="radio"
                  id="item2"
                  name="item"
                  class="radio-button"
                />
                <label for="item2" class="list__item">Услуги и сервисы</label>
              </li>
              <li class="list__item">
                <input
                  type="radio"
                  id="item3"
                  name="item"
                  class="radio-button"
                />
                <label for="item3" class="list__item"
                  >Корпоративным клиентам</label
                >
              </li>
              <li class="list__item">
                <input
                  type="radio"
                  id="item4"
                  name="item"
                  class="radio-button"
                />
                <label for="item4" class="list__item">Продавцам техники</label>
              </li>
              <li class="list__item">
                <input
                  type="radio"
                  id="item5"
                  name="item"
                  class="radio-button"
                />
                <label for="item5" class="list__item">Партнёрам</label>
              </li>
              <li class="list__item">
                <input
                  type="radio"
                  id="item6"
                  name="item"
                  class="radio-button"
                />
                <label for="item6" class="list__item">Производителям</label>
              </li>
              <li class="list__item">
                <input
                  type="radio"
                  id="item7"
                  name="item"
                  class="radio-button"
                />
                <label for="item7" class="list__item"
                  >Наши сервисные центры</label
                >
              </li>
              <li class="list__item">
                <input
                  type="radio"
                  id="item8"
                  name="item"
                  class="radio-button"
                />
                <label for="item8" class="list__item">Контакты</label>
              </li>
            </ul>
          </div>
          <div class="mobile-menu__footer footer">
            <div class="footer__icons">
              <div class="footer__call button">
                <img src="img/call.svg" alt="" />
              </div>
              <div class="footer__chat button">
                <img src="img/chat.svg" alt="" />
              </div>
              <div class="header__profile button">
                <img src="img/profile.svg" alt="" />
              </div>
            </div>
            <div class="footer__position-mail">
              <a href="mailto:mail@cps.com" class="footer__mail"
                >mail@cps.com</a
              >
            </div>
            <div class="footer__position-number">
              <a href="tel:88008908900" class="footer__phone-number"
                >8 800 890 8900</a
              >
            </div>
            <div class="footer__lang-change">
              <div class="footer__lang">
                <input
                  type="radio"
                  id="footer-item1"
                  name="itemf"
                  class="radio-button"
                  checked
                />
                <label for="footer-item1" class="footer__lang">RU</label>
              </div>
              <div class="footer__lang">
                <input
                  type="radio"
                  id="footer-item2"
                  name="itemf"
                  class="radio-button"
                />
                <label for="footer-item2" class="footer__lang">EN</label>
              </div>
              <div class="footer__lang">
                <input
                  type="radio"
                  id="footer-item3"
                  name="itemf"
                  class="radio-button"
                />
                <label for="footer-item3" class="footer__lang">CH</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
